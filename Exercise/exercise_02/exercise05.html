<!--table表格的使用-->
<!DOCTYPE html>
<html lang="en">
<head><!-- 这是一个注释 -->
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>
    <form action="http://baidu.com" method="POST">
        <!--<p> </p>进行换行-->
        <p>
        <!-- <label> 标签为 input 元素定义标注（标记）。
        label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。如果您在 label 元素内点击文本，就会触发此控件。就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
        <label> 标签的 for 属性应当与相关元素的 id 属性相同。-->
            <label>用户名:</label><input type="text" name="username" value="李狗蛋">
        </p>
        <p>
            <label>密码:</label><input type="password" name="密码">
        </p>
        <p>
            <!-- 用radio属性定义单片选框-->
            <label>性别:</label>
            <label><input type="radio" name="sex" value="1">男</label>
            <label><input type="radio" name="sex" value="0">女</label>
        </p>
        <!--<textarea>标签定义多行文本框-->
        <p>
            <label>说明:</label>
            <textarea name="s"></textarea>
        </p>
        <!--<select>标签定义下拉选框-->
        <p>
            <label>位置:</label>
            <select name="">
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
            </select>
        </p>
        <!-- 用checkbox属性定义多选框 -->
        <p>
            <label>爱好:</label>
            <label><input type="checkbox" name="like" value="eat">吃饭</label>
            <label><input type="checkbox" name="like" value="sleep">睡觉</label>
        </p>
        <p>
            <!-- 如果在 HTML 表单中使用 button 元素，不同的浏览器会提交不同的值。
            Internet Explorer 将提交 "<button> 与 </button>" 之间的文本，
            而其他浏览器将提交 value 属性的内容。请在 HTML 表单中使用 input 元素来创建按钮.
            -->
            <button>提交</button> <!-- form表单中的button具有提交功能-->
            <!--<input type="submit" name="注册" value="登录">-->
<!--            <input type="image" name="" value="提交">-->
            <input type="reset" name="注册" value="重置">
        </p>
    </form>

</body>
</html>
