<!--HTML的简单演示,使大家对HTML有个初步了解-->
<!DOCTYPE html>
<html lang="en">
<head><!-- 这是一个注释 -->
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <!-- 标题 -->
    <h1>这是我的第一个页面</h1>
    <h2>111</h2>
    <h3>222</h3>
    <h4>333</h4>
    <h5>444</h5>
    <h6>555</h6>
    <p><!-- br表示换行 -->
        <b>超文本标记语言(Hyper Markup Language:HTML)</b>是一中用于创建网页的标准标记语言。<br>
        您可以使用HTML来建立自己的web站点，HTML运行在浏览器上，由浏览器来解析。<br>
        <i>在本文中，您将学习如何使用HTML来创建站点</i><br>
    </p>
    <div>浏览器</div>
    <span>浏览器</span>
    <!-- 图片 -->
    <img src="图片路径" alt="加载失败">
    <img src="../exercise_01/images/1.JPG" alt="驴"><!-- 相对路径 -->
    <!-- 链接 -->
    <a href="http://www.baidu.com">百度一下</a>
    <!-- 有序标签 -->
    <ol>
        <li>有序1</li>
        <li>有序2</li>
        <li>有序3</li>
    </ol>
    <!-- 无序标签 -->
    <ul>
        <li>有序1</li>
        <li>有序2</li>
        <li>有序3</li>
    </ul>
    <!-- table中的标签 -->
    <table>
        <tr><!-- 定义表格中的一行 -->
            <th>广东</th><!-- 定义表头 -->
            <td>广州</td><!-- 定义行中的单元格 -->
            <td>深圳</td><!-- 定义行中的单元格 -->
        </tr>
        <tr><!-- 定义表格中的一行 -->
            <th>广西</th><!-- 定义表头 -->
            <td>南宁</td><!-- 定义行中的单元格 -->
            <td>柳州</td><!-- 定义行中的单元格 -->
        </tr>
    </table>
    <!--
    table中的常用属性
    border 边框
    cellpadding 内容距离表框的距离
    cellspacing 单元格和单元格之间距离
    rowspan 垂直合并(跨行显示)
    colspan 水平合并(跨列显示)
    anglin 内容水平对齐方式
    valign 内容垂直对齐方式
    -->
</body>
</html>
