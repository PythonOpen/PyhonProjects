<!--table表格的使用-->
<!DOCTYPE html>
<html lang="en">
<head><!-- 这是一个注释 -->
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript">
        //生成10以内的随机整数
        function randomint(){
            var num = Math.random()*10;
            //向下取整
            var new_num = Math.floor(num);
            console.log(new_num);
        }
        randomint();

        //生成指定范围内的随机整数
        function randint(start,stop){
            var num = Math.random()*(stop-start)+start;
            var new_num = Math.floor(num);
            console.log(new_num);
        }
        randint(6,10);
        // 用JavaScript生成99的乘法表
        function xfb(){
            var str = "";
            for (x=1;x<10;x++){
                for(y=1;y<x+1;y++){
                    str += y + "*" + x + "=" + x*y + " ";
                }
                str += "\n";
            }
            console.log(str);
        }
        xfb();
    </script>
</head>

</html>
