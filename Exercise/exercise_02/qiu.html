<!--table表格的使用-->
<!DOCTYPE html>
<html lang="en">
<head><!-- 这是一个注释 -->
    <meta charset="UTF-8">
    <title>弹球广告</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #qiu{
            width:200px;
            height:200px;
            background-color:yellowgreen;
            /*border-radius给元素添加圆角的边框,50%即成圆形*/
            border-radius:50%;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="qiu">
        <span id="x">X</span>
    </div>

    <script type="text/javascript">
        var qiu = document.getElementById('qiu');

        var stepl = 5;
        var stept = 5;
        var into;

        function info(){
            into = setInterval(function(){
                //获取左边和右边的偏移量
                var l = qiu.offsetLeft;
                var t = qiu.offsetTop;
                //设置新的偏移量
                var nl = l + stepl;
                var nt = t + stept;
                //获取窗口的宽度
                var w = document.documentElement.clientWidth;
                //获取窗口的高度
                var h = document.documentElement.clientHeight;
                //获取元素自身的宽高
                var dw = qiu.offsetWidth;
                var dh = qiu.offsetHeight;
                //获取最大移动范围
                var maxw = w - dw;
                var maxh = h - dh;
                //判断元素左右移动范围，如果超出范围则取反
                if(nl >= maxw || nl <= 0){
                    if(nl >= maxw){
                        stepl=-5
                    }else{
                        stepl=5
                    }
                };
                //判断元素上下移动范围，如果超出范围则取反
                if(nt >= maxh || nt <= 0){
                    if(nt >= maxh){
                        stept=-5
                    }else{
                        stept=5
                    }
                };

                qiu.style.left = nl + "px";
                qiu.style.top = nt + "px";
            },50);
        }
        info();
        //onmouseover 事件会在鼠标指针移动到指定的元素上时发生。
        qiu.onmouseover = function(){
            clearInterval(into);
        };
        qiu.onmouseout = function(){
            info();
        };
        var x = document.getElementById("x");
        x.onmousedown = function(){
            //clearInterval(into);
            qiu.style.display = "none";
        };
    </script>
</body>
</html>
